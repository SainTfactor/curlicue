user_agent: "Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.0; Trident/5.0; Trident/5.0)"
actions:
  - get_user_input:
      prompt: "Password: "
      store: "password"
      hidden: True
  - get_form:
      url: "https://gitlab.com/users/sign_in/"
      store: "my_form"
      verbose: True
  - get_user_input:
      prompt: "URL: "
      store: "url"
  - update_form:
      store: "my_form"
      action: "~~url~~"
  - submit_form:
      store: "my_form"
      debug: True
