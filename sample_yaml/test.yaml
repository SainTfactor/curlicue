user_agent: "Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.0; Trident/5.0; Trident/5.0)"
actions:
  - get_user_input:
      prompt: "Password: "
      store: "password"
      hidden: True
  - get_form:
      url: "https://github.com/login"
      store: "my_form"
      #verbose: True
  - update_form:
      store: "my_form"
      values:
        - name: "login"
          value:  "SainTfactor"
        - name: "password" 
          value: "~~password~~"
  - display_form:
      store: "my_form"
  - submit_form:
      store: "my_form"
